<html>
  <head>
    <title>웹 페이지</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form action="/products/regist" method="post" enctype="multipart/form-data">
      <label>product name</label>
      <input type="text" name="name" />
      <hr />
      <label>product price</label>
      <input type="text" name="price" />
      <hr />
      <label>product description</label>
      <input type="text" name="description" />
      <hr />
      <label>product thumbnail_img</label>
      <input type="file" name="thumbnail_img" />
      <hr />
      <label>product detail_img</label>
      <input type="file" name="detail_img" />
      <hr />
      <input type="submit" />regist
      <hr />
    </form>
    <form>
      <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail3" />
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label"
          >Password</label
        >
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3" />
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
  </body>
</html>
